<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <div class= "row" id="9">
        <h3 class="col-2 hour">9:00 AM</h3>
        <input class= "col-9 textarea" id="input1"/>
        <button class= "saveBtn" id="task1">save</button>
      </div>

      <div class= "row" id="10">
        <h3 class="col-2 hour">10:00 AM</h3>
        <input class= "col-9 textarea" id="input2"/>
        <button class= "saveBtn" id="task2">save</button>
      </div>

      <div class= "row" id="11">
        <h3 class="col-2 hour">11:00 AM</h3>
        <input class= "col-9 textarea" id="input3"/>
        <button class= "saveBtn" id="task3">save</button>
      </div>

      <div class= "row" id="12">
        <h3 class="col-2 hour">12:00 PM</h3>
        <input class= "col-9 textarea" id="input4"/>
        <button class= "saveBtn" id="task4">save</button>
      </div>

      <div class= "row" id="13">
        <h3 class="col-2 hour">1:00 PM</h3>
        <input class= "col-9 textarea" id="input5"/>
        <button class= "saveBtn" id="task5">save</button>
      </div>

      <div class= "row" id="14">
        <h3 class="col-2 hour">2:00 PM</h3>
        <input class= "col-9 textarea" id="input6"/>
        <button class= "saveBtn" id="task6">save</button>
      </div>

      <div class= "row" id="15">
        <h3 class="col-2 hour">3:00 PM</h3>
        <input class= "col-9 textarea" id="input7"/>
        <button class= "saveBtn" id="task7">save</button>
      </div>

      <div class= "row" id="16">
        <h3 class="col-2 hour">4:00 PM</h3>
        <input class= "col-9 textarea" id="input8"/>
        <button class= "saveBtn" id="task8">save</button>
      </div>

      <div class= "row" id="17">
        <h3 class="col-2 hour">5:00 PM</h3>
        <input class= "col-9 textarea" id="input9"/>
        <button class= "saveBtn" id="task9">save</button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
